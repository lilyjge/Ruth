<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Visual Novel</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div id="save-menu" style="display: none;">
        <div id="save-menu-content">
            <div id="save-menu-header">
                <h2 id="save-menu-title">Save File</h2>
                <button id="save-menu-back-button">Back</button>
            </div>
            <div id="save-slots">
                <!-- Save slots dynamically generated here -->
            </div>
        </div>
    </div>
    
    <div id="message-history" style="display: none;">
        <div id="message-history-wrapper">
            <div id="message-history-header">
                <h2>Message History</h2>
                <button id="message-history-back-button">Back</button>
            </div>
            <div id="message-history-content">
                <!-- Messages will be dynamically populated here -->
            </div>
        </div>
    </div>    

    <div id="game-container">
        <div id="story-input-box" tabindex="0">
            <div id="story-text">Loading...</div>
            <div id="user-input-section" style="display: none;">
                <textarea type="text" id="user-input" placeholder="Say something..."></textarea>
                <button id="submit-button">&gt;</button>
            </div>
        </div>

        <div id="game-buttons">
            <button class="game-button">Home</button>
            <button class="game-button">History</button>
            <button class="game-button">Save</button>
            <button class="game-button">Load</button>
            <button class="game-button">Settings</button>
        </div>
    </div>
    <div id="choices-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
